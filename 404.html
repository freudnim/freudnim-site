<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      /**
       * Configuration goes here
       */
      // Format: https://api.github.com/repos/{owner}/{repo}/issues/
      var GITHUB_ISSUES_LINK =
        "https://api.github.com/repos/freudnim/freudnim-url-shortener/issues/";
      var PATH_SEGMENTS_TO_SKIP = 0;
      var ALLOW_NAMED_FROM_OTHERS = true;

      function isUrl(url) {
        // Regex from https://stackoverflow.com/a/3809435, with a modification to allow for TLDs of up to 24 characters
        return /^https?:\/\/(www\.)?[-a-zA-Z0-9\u1F60-\uFFFF@:%._\+~#=]{2,256}\.[a-z]{2,256}\b([-a-zA-Z0-9\u1F60-\uFFFF@:%_\+.~#?&//=]*)/.test(
          url
        );
      }

      function isNumeric(num) {
        return !isNaN(num);
      }

      function redirect() {
        var location = window.location;
        var keyword = location.pathname.split("/")[PATH_SEGMENTS_TO_SKIP + 1];

        var isQuery = location.href.substr(-1) == "?";
        var homepage =
          location.protocol +
          "//" +
          location.hostname +
          (location.port ? ":" + location.port : "") +
          "/" +
          location.pathname.split("/")[PATH_SEGMENTS_TO_SKIP];

        var xhr = new XMLHttpRequest();

        xhr.onload = function () {
          try {
            var payload = JSON.parse(xhr.response);
            var message = payload.message;
            if (isNumeric(keyword)) {
              console.log("is numeric");
              // Keyword refers to issue number
              link = payload.title;
            } else {
              // Keyword refers to given name
              for (let i = 0; i < payload.length; i++) {
                let issue = payload[i];

                const issueBody = encodeURIComponent(issue.body);

                console.log("issue.body", issueBody);

                // Check if author is valid
                let isValidAuthor =
                  ALLOW_NAMED_FROM_OTHERS ||
                  issue.user.login === issue.repository.owner.login;

                if (issueBody == keyword && isValidAuthor) {
                  console.log("issueBody == keyword", issueBody, keyword);
                  link = issue.title;
                  break;
                }
              }
            }
            // Workaround IE 11 lack of support for new URL()
            var url = document.createElement("a");
            url.setAttribute("href", link);

            // Invalid URLs includes invalid issue numbers, issue titles that are not URLs, and recursive destination URLs
            var isInvalidUrl =
              message === "Not Found" ||
              !link ||
              !isUrl(link) ||
              url.hostname === location.hostname;

            if (isInvalidUrl) {
              console.log("is invalid url");
              // location.replace(homepage);
            } else {
              if (isQuery) {
                // Show where this link leads
                console.log("title", title);
                var element = document.getElementById("link");
                element.textContent = link;
              } else {
                // Forward to link
                location.replace(link);
              }
            }
          } catch (e) {
            console.log("error", e);
            // location.replace(homepage);
          }
        };

        xhr.onerror = function () {
          location.replace(homepage);
        };

        let api_url = GITHUB_ISSUES_LINK;
        if (isNumeric(keyword)) {
          // Get /issues/ID
          api_url += keyword;
        } else {
          // Get all /issues
          api_url = api_url.slice(0, -1);
        }
        xhr.open("GET", api_url);
        xhr.send();
      }

      redirect();
    </script>
  </head>

      "
    />
  </body>
</html>
